<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Input Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/inputsheets.css') }}" />
</head>
<body>
    <div class="header">
        <h1>ALX Fencing Project</h1>
        <nav class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('input_form') }}">Input</a>
            <a href="#">About</a>
            <a href="#">Login</a>
        </nav>
    </div>

    <div class="container">
        <h1>Enter and Select all revent Fields</h1>
        <form action="{{ url_for('input_form') }}" method="POST">
            <div class="form-group">
                <label for="fence_perimeter"> Fence Perimeter (in meters):</label>
                <input type="text" id="fence_perimeter" name="fence_perimeter" required /><br />
            </div>

            <div class="form-group">
                <label for="fence_height"> Fence Height (in meters):</label>
                <select id="fence_height" name="fence_height" required>
                    <option value="H09">0.9</option>
                    <option value="H12">1.2</option>
                    <option value="H15">1.5</option>
                    <option value="H18">1.8</option>
                    <option value="H21">2.1</option>
                    <option value="H24">2.4</option>
                    <option value="H27">2.7</option>
                    <option value="H30">3.0</option>
                </select><br />
            </div>

            <div class="form-group">
                <label for="perimeter_corners"> Fence Corners:</label>
                <input type="text" id="perimeter_corners" name="perimeter_corners" required /><br />
            </div>

            <div class="form-group">
                <label for="fence_type"> Select Fence Type:</label>
                <select id="fence_type" name="fence_type" required>
                    <option value="diamond mesh">Diamond Mesh</option>
                    <option value="field fence">Field Fence</option>
                    <option value="Barbed wire">Barbed Wire</option>
                    <option value="Welded Mesh">Welded Mesh</option>
                    <option value="anti-climb wire-wall">Anti-Climb Wire-Wall</option>
                </select><br />
            </div>

            <div class="form-group">
                <label for="fence_wire_thickness"> Select Fence Thickness:</label>
                <select id="fence_wire_thickness" name="fence_wire_thickness" required>
                    <option value="L">2mm</option>
                    <option value="M">2.5mm</option>
                    <option value="H">3.15mm</option>
                    <option value="HX">4mm</option>
                </select><br />
            </div>

            <div class="form-group">
                <label for="fence_appeture"> Select Appeture Type:</label>
                <select id="fence_appeture" name="fence_appeture" required>
                    <option value="small">50mm</option>
                    <option value="moderate_small">65mm</option>
                    <option value="standard">75mm</option>
                </select><br />
            </div>

            <div class="form-group">
                <label for="fence_overhang_request"> Does the fence require have an overhang:</label>
                <select id="fence_overhang_request" name="fence_overhang_request" required>
                    <option value="Y">Yes</option>
                    <option value="N">No</option>
                </select><br />
            </div>

            <div class="form-group">
                <label for="fence_overhang_type"> What type of an overhang does it have:</label>
                <select id="fence_overhang_type" name="fence_overhang_type" required>
                    <option value="BWL">Barbed wire</option>
                    <option value="FWRW">Flat-wrap Razor Wire</option>
                    <option value="CRW">Concertina Razor Wire</option>
                    <option value="ELTRIC">Electric Wire</option>
                </select><br />
            </div>

            <button type="submit">Calculate Result</button>
        </form>
    </div>
    

    <div class="footer">
        <p>&copy; 2024 Fencing Project Under ALX Software Engineering. All Rights Reserved</p>
    </div>
</body>
</html>
